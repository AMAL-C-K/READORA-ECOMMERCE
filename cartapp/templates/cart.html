<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Readora - Cart</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">
      <div class="container-fluid">
            <a class="navbar-brand" href="/">READORA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            </div>
        
              <!-- Home -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'home' %}"><button class="btn btn-success" type="button">Home</button></a>
            </div>&nbsp;

          {% if user.is_authenticated %}
            <button class="btn btn-primary" type="button"><a href="{% url 'orders' %}" style="color: rgb(244, 248, 246);text-decoration: none;"><i class="fa fa-shopping-cart" style="font-size:24px;color:rgb(44, 248, 106);"></i>
                &nbsp;Orders</a>
            </button>&nbsp;
            <button class="btn btn-primary" type="button"><i class="fa fa-user"
              style="font-size:24px;color: aqua;"></i>&nbsp;{{user.username}}
            </button>&nbsp;
      

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{% url 'signout' %}"> <button type="button" class="btn btn-outline-secondary"
                style="color: rgb(248, 248, 250);">Signout</button>
              </a>
            </div>
  
          {% else %} 
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{% url 'signin' %}"><button class="btn btn-primary" type="button">Signin</button></a>
            </div>

          {% endif %}&nbsp;   
  </nav> 
        <style>
            table{
              width: 70%;
              margin: 0 auto;
            }
            table,th,td{
              border-collapse: collapse;
              border: 1px solid black;
            }
        </style>
        <h4 style="text-align: center;">cart</h4>
        
          <table>
            <tr style="text-align: center;">
              <th>Books</th> 
              <th>quantity</th>
              <th>Subtotal</th>
              <th>Action</th>
            </tr>

           {% for cart in cart %}

            <tr>
              <td>
                <div style="display:flex; align-items:center;">
                  <img src="{{cart.book.image.url}}" style="padding:5px;width: 100px;height: 100px;">
                <div>
                <div>{{cart.id}},{{cart.book.title}}</div>
                <div>{{cart.book.price}}</div>
              </td>
              <td style="text-align: center;"><a href="{% url 'plus' cart.id %}"><button>+</button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{cart.quantity}}&nbsp;&nbsp;&nbsp;&nbsp; <a href="{% url 'minus' cart.id %}"><button>-</button></a></td>
              <td style="text-align: center;"><h6>Rs. <span>{{cart.total}}</span></h6></td>
              <td style="text-align: center;"><a href="{% url 'checkout' cart.id %}"><button type="button" class="btn btn-secondary">Checkout</button></a>
                <a href="{% url 'remove' cart.id %}"><button type="button" class="btn btn-danger">Remove</button></a>
              </td>
            </tr>
            {% endfor %}
          </table>
  </body>
</html>
