<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Document</title>
  </head>
  <body>
      <style>
          table{
            width: 70%;
            margin: 0 auto;
            }
          table,th,td{
            border-collapse: collapse;
            border: 1px solid black;
            }
      </style>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">READORA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          </div>

              <!-- Home -->
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'home' %}"><button class="btn btn-success" type="button">Home</button></a>
          </div>&nbsp;

          {% if user.is_authenticated %}
          <button class="btn btn-primary" type="button"><a href="{% url 'cart' %}" style="color: white;text-decoration: none;"><i class="fa fa-shopping-cart" style="font-size:24px;color:white;"></i>
            &nbsp;cart</a>
          </button>&nbsp;
          <button class="btn btn-primary" type="button"><i class="fa fa-user"
            style="font-size:24px;color: aqua;"></i>&nbsp;{{user.username}}
          </button>&nbsp;
      

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'signout' %}"> 
              <button type="button" class="btn btn-outline-secondary" style="color: rgb(248, 248, 250);">
                Signout
              </button>
            </a>
          </div>

          {% else %} 

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'signin' %}">
              <button class="btn btn-primary" type="button">
                Signin
              </button>
            </a>
          </div>

          {% endif %}&nbsp;
      
    </nav> 


    <h4 style="text-align: center;">Orders</h4>
    <table>
        <tr style="text-align: center;">
          <th>Books</th> 
          <th>quantity</th>
          <th>Amount</th>
          <th>status</th>
        </tr>
      {% for order in orders%}
        <tr> 
          <td>
            <div style="display:flex; align-items:center;">
              <img src="{{order.cart.book.image.url}}" style="padding:5px;width: 100px;height: 100px;">
            <div>
              <div>{{order.book}}</div>
            </div>
          </td>
          <td style="text-align: center;">{{order.cart.quantity}}</td>
          <td style="text-align: center;"><h6>Rs. <span>{{order.cart.total}}</span></h6></td>
          <td style="text-align: center;"><a href=""><button type="button" class="btn btn-secondary">Paid</button></a></td>
        </tr>
      {% endfor %}
    </table>

  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>
</html>
