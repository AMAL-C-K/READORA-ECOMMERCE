<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">  
      <div class="container-fluid">
        <a class="navbar-brand" href="/">READORA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
        
        <!-- Home -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'home' %}"><button class="btn btn-success" type="button">Home</button></a>
            </div>&nbsp;


      </div>
  </nav>
  
<div class="container mt-4" style="max-width: 500px;">
  <div class="card p-3 shadow-sm">
      <h5 class="text-center mb-2 mt-1 fw-bold">SIGNUP</h5>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
      <div class="mb-2">
        <label for="firstname"  class="form-label small mb-1" >First Name</label>
        <input type="text" class="form-control form-control-sm" id="firstname" placeholder="Enter first name" name="first_name" style="margin-top: 2px;">
      </div>

      <div class="mb-1" >
        <label for="lastname" class="form-label small mb-1" >Last Name</label>
        <input type="text" class="form-control form-control-sm" id="lastname" placeholder="Enter last name" name="last_name" style="margin: 5px 0 5px 0;">
      </div>

      <div class="mb-1" >
        <label for="email" class="form-label small mb-1" >Email</label>
        <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter email" >
      </div>
      <div class="mb-1" >
        <label for="username" class="form-label small mb-1">Username</label>
        <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Enter username">
      </div>


      <div class="mb-1" style="margin: 5px 0 5px 0;">
        <label for="password" class="form-label small mb-1">Password</label>
        <input type="password" class="form-control form-control-sm" id="password" placeholder="password should mix of [A-Z  ,a-b ,0-9, special characters]" name="password">
      </div>

      <div class="mb-1" style="margin: 5px 0 5px 0;">
        <label for="confirm_password" class="form-label small mb-1">Confirm Password</label>
        <input type="password" class="form-control form-control-sm" id="confirm_password" placeholder="Confirm password" name="confirm_password">
      </div>

      <button type="submit" class="btn btn-primary w-100">signup</button>
    </form>
  </div>
</div>
  
{% for message in messages %}
        <h5 style="text-align: center;margin-top: 15px;color: red;">{{message}}</h5>
      {% endfor %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
