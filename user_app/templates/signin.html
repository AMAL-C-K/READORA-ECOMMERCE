<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">READORA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
       </div>

       <!-- Home -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'home' %}"><button class="btn btn-success" type="button">Home</button></a>
            </div>&nbsp;

      </div>
  </nav>  

    <div class="container mt-4" style="max-width: 500px;">
  <div class="card p-4 shadow-sm">
    <h5 class="text-center mb-2 mt-1 fw-bold">SIGNIN</h5>
    <form method="post" action="{% url 'signin' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Signin</button>
      <div style="text-align: center;"><span>don't have an account &nbsp;&nbsp;</span><a href="{% url 'signup' %}"><span>signup</span></a></div>
    </form>
  </div>
</div>

{% for message in messages %}
        <h5 style="text-align: center;margin-top: 15px;color: red;">{{message}}</h5>
      {% endfor %}
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</html>
