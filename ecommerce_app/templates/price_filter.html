<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>READORA - Filter by Price</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">  
          <div class="container-fluid">
                <a class="navbar-brand" href="/">READORA</a>    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                </div>

                <!-- Home -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'home' %}">
                        <button class="btn btn-success" type="button">
                            Home
                        </button>
                    </a>
                </div>&nbsp;

            <!-- Signin - signout - profile -->

            {% if user.is_authenticated %}

                <button class="btn btn-primary" type="button">
                    <i class="fa fa-user"style="font-size:24px;color: aqua;"></i>&nbsp;
                    {{user.username}}
                </button>&nbsp;

                <button class="btn btn-primary" type="button">
                    <a href="{% url 'cart' %}" style="color: white;text-decoration: none;">
                        <i class="fa fa-shopping-cart" style="font-size:24px;color:white;"></i>&nbsp;
                        cart
                    </a>
                </button>&nbsp;

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'signout' %}">
                         <button type="button" class="btn btn-outline-secondary" style="color: rgb(248, 248, 250);">
                            Signout
                        </button>
                    </a>
                </div>
            {% else %} 

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'signin' %}">
                        <button class="btn btn-primary" type="button">
                            Signin
                        </button>
                    </a>
                </div>

            {% endif %}&nbsp;

                <!-- Signin - signout - profile -->

                <!-- Search  -->

            <form class="d-flex" role="search" method="get" action="{% url 'search'%}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
                <!-- Search  -->
      </div>
    </nav>

            <h3>Filter Books by Price</h3>

            <form method="get" action="{% url 'price-filter' %}">
                <input type="number" name="min_price" placeholder="Min Price" value="{{ request.GET.min_price }}">
                <input type="number" name="max_price" placeholder="Max Price" value="{{ request.GET.max_price }}">

                <select name="sort">
                    <option value="">-- Sort by Price --</option>
                    <option value="asc" {% if request.GET.sort == 'asc' %}selected{% endif %}>Low to High</option>
                    <option value="desc" {% if request.GET.sort == 'desc' %}selected{% endif %}>High to Low</option>
                </select>
                <button type="submit">Apply Filter</button>
            </form>
 
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4" style="margin-top:auto;margin-left: auto;margin-right: auto;">
                {% for book in books %}
                <div class="col">
                    <div class="card h-100" style="border: 1px solid black;">
                        <a href="{{book.get_book_url}}"><img src="{{book.image.url}}" class="card-img-top" alt="loading" style="height: 300px;"></a>
                        <div class="card-body">
                            <a href="{{book.get_book_url}}" style="text-decoration: none;color: black;"><h5 class="card-title">{{book.title}}</h5></a>
                            <p class="card-text">{{book.author}}</p>
                            <p class="card-text">Available copies: {{book.stock}}</p>
                            <div style="text-align: center;">
                                <h6>{{book.price}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                 {% endfor%}
            </div>
            
    </body>
</html>













  </body>

    crossorigin="anonymous"></script>
</html>
