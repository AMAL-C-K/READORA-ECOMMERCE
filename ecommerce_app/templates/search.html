<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>READORA - Search results</title>
    </head>
  <body>
            <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">  
        <div class="container-fluid">
            <a class="navbar-brand" href="/">READORA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            </div>
        </div>
    </nav>

            <h5 style="margin: 0 auto;text-align: center;text-decoration: none;margin-top: 5px;">search results for '{{query|upper}}'</h5>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4" style="margin-top:auto;margin-left: auto;margin-right: auto;">
              {% for book in page_obj %}
                <div class="col">
                    <div class="card h-100" style="border: 1px solid black;">
                        <a href="{{book.get_book_url}}"><img src="{{book.image.url}}" class="card-img-top" alt="loading" style="height: 300px;"></a>
                        <div class="card-body">
                            <a href="{{book.get_book_url}}" style="text-decoration: none;color: black;"><h5 class="card-title">{{book.title}}</h5></a>
                            <p class="card-text">{{book.author}}</p>
                            <p class="card-text">Available copies: {{book.stock}}</p>
                            <div style="text-align: center;">
                                <h6>{{book.price}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
              {% endfor%}
            </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</html>
