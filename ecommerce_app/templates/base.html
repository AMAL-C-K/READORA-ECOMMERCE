<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} READORA {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block extra_css %}{% endblock %}
  </head>
 <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top"  data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">READORA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        </div>
      
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'home' %}">
            <button class="btn btn-success" type="button">
              Home
            </button>
          </a>
        </div>&nbsp;
     
        {% if user.is_authenticated %}
        <button class="btn btn-primary" type="button">
          <i class="fa fa-user"
            style="font-size:24px;color: aqua;">
          </i>&nbsp;
            {{user.username}}
        </button>&nbsp;

        <button class="btn btn-primary" type="button"> 
          <a href="{% url 'cart' %}" style="color: white;text-decoration: none;">
            <i class="fa fa-shopping-cart" style="font-size:24px;color:white;"></i>&nbsp;
            cart
          </a>
        </button>&nbsp;
      
        <button class="btn btn-primary" type="button">
          <a href="{% url 'orders' %}" style="color: rgb(244, 248, 246);text-decoration: none;">
            <i class="fa fa-shopping-cart" style="font-size:24px;color:rgb(44, 248, 106);"></i>&nbsp;
            Orders
          </a>
        </button>&nbsp;
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'signout' %}"> 
            <button type="button" class="btn btn-outline-secondary"
              style="color: rgb(248, 248, 250);">Signout
            </button>
          </a>
        </div>
        {% else %} 

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'signin' %}">
            <button class="btn btn-primary" type="button">
              Signin
            </button>
          </a>
        </div>

        {% endif %}&nbsp;
      
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="{% url 'price-filter' %}">
            <button class="btn btn-success" type="button">
              Filter by Price
            </button>
          </a>
        </div>&nbsp;

        <form class="d-flex" role="search" method="get" action="{% url 'search'%}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
  </div>
</nav>
    
        {% block content %}
        
        {% endblock %}
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</html>
