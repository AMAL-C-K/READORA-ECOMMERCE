{% extends 'base.html' %}

{% block content %}<br>

  <div style="display: flex;justify-content: center;">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{book.image.url}}" class="img-fluid rounded-start" alt="...">
        </div>

        <div class="col-md-8">
          <div class="card-body">
            <h4>{{book.title}}</h4>
            <h5 class="card-title">{{book.author}}</h5>
            <h5 class="card-title">Available copies: {{book.stock}}</h5>
            <p class="card-text">elow as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-body-dark"><h4>{{book.price}}/-</h4></small></p>

           {% if user.is_authenticated %}
            <button type="button" class="btn btn-warning">
              <a href="{% url 'add' book.id %}" style="text-decoration: none;color: black;">
                Add to cart
              </a>
            </button>
           {% else %}  
          <button type="button" class="btn btn-info">
            <a href="{% url 'signin' %}"style="text-decoration: none;color: black;">
              signin to buy
            </a>
          </button>
          {% endif %}    
        </div>
    </div>
  </div>
 </div>
</div>

{% endblock %}
